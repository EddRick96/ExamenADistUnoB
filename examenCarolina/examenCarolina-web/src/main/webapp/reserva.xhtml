<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reservas - Parque "La Carolina"</title>
    </h:head>
    <h:body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="content">

                <h:form id="formprincipal">

                    <p:panel header = "#{reservaManagedBean.reserva.id == null ? 'INGRESO DE RESERVA' : 'ACTUALIZAR RESERVA'}"
                             rendered = "#{reservaManagedBean.reserva != null}">
                        <div align = "center">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="ID:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.id}"
                                             disabled="true"></p:inputText>
                                <p:outputLabel value="NOMBRE:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.nombre}"></p:inputText>
                                <p:outputLabel value="APELLIDO:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.apellido}"></p:inputText>
                                <p:outputLabel value="CANCHA:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.cancha}"></p:inputText>
                                <p:outputLabel value="FECHA:"></p:outputLabel>
                                <p:calendar value="#{reservaManagedBean.reserva.fecha}"></p:calendar>
                                <p:outputLabel value="HORA:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.hora}"></p:inputText>
                                <p:outputLabel value="DESCRIPCIÓN:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.descripcion}"></p:inputText>
                                
                            </h:panelGrid>
                        </div>

                        <div align="center">
                            <p:commandButton value="CANCELAR"
                                             action="#{reservaManagedBean.cancelar()}"
                                             update="formprincipal">
                            </p:commandButton>
                            <p:commandButton value="GRABAR"
                                             action="#{reservaManagedBean.grabar()}"
                                             update="formprincipal">
                            </p:commandButton>
                        </div>
                    </p:panel>

                    <p:panel header="LISTA DE RESERVAS" rendered="#{reservaManagedBean.reserva == null}">
                        <div align="center">
                            <p:commandButton value="INGRESAR"
                                             action="#{reservaManagedBean.nuevo()}"
                                             update="formprincipal"
                                             style="align-items: center">
                            </p:commandButton>
                        </div>
                        <br/>
                        <div align="center">
                            <p:dataTable id="tablacargo" value="#{reservaManagedBean.listaReservas}" var="reserv">
                                <p:column headerText="ID">
                                    <p:outputLabel value="#{reserv.id}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="NOMBRE">
                                    <p:outputLabel value="#{reserv.nombre}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="APELLIDO">
                                    <p:outputLabel value="#{reserv.apellido}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="CANCHA">
                                    <p:outputLabel value="#{reserv.cancha}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="FECHA">
                                    <p:outputLabel value="#{reserv.fecha}">
                                        <f:convertDateTime pattern="YYYY-MM-DD"></f:convertDateTime>
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="HORA">
                                    <p:outputLabel value="#{reserv.hora}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN">
                                    <p:outputLabel value="#{reserv.descripcion}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="EDITAR">
                                    <p:commandButton action="#{reservaManagedBean.seleccionar(reserv)}"
                                                     update="formprincipal"
                                                     icon="ui-icon-check">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="ELIMINAR">
                                    <p:commandButton action="#{reservaManagedBean.eliminar(reserv)}"
                                                     update="formprincipal"
                                                     icon="ui-icon-trash">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
             
        
        
    </h:body>
</html>
