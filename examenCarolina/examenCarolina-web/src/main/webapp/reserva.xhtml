<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reservas - Parque "La Carolina"</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="content">

                <h:form id="formprincipal">

                    <p:panel header = "#{reservaManagedBean.reserva.id == null ? 'INGRESO DE RESERVA' : 'ACTUALIZAR RESERVA'}"
                             rendered = "#{reservaManagedBean.reserva != null}">
                        <div align = "center">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="CÓDIGO:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.id}"
                                             disabled="true"></p:inputText>
                                <p:outputLabel value="NOMBRE:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.nombre}"></p:inputText>
                                <p:outputLabel value="RUC:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.ruc}"></p:inputText>
                                <p:outputLabel value="DIRECCIÓN:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.direccion}"></p:inputText>
                                <p:outputLabel value="E-MAIL:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.email}"></p:inputText>
                                <p:outputLabel value="CIUDAD:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.ciudad}"></p:inputText>
                                <p:outputLabel value="SITIO-WEB:"></p:outputLabel>
                                <p:inputText value="#{reservaManagedBean.reserva.sitioweb}"></p:inputText>
                            </h:panelGrid>
                        </div>

                        <div align="center">
                            <p:commandButton value="CANCELAR"
                                             action="#{reservaManagedBean.cancelar()}"
                                             update="formprincipal">
                            </p:commandButton>
                            <p:commandButton value="GRABAR"
                                             action="#{reservaManagedBean.grabar()}"
                                             update="formprincipal">
                            </p:commandButton>
                        </div>
                    </p:panel>

                    <p:panel header="LISTA DE PROVEEDORES" rendered="#{reservaManagedBean.reserva == null}">
                        <div align="center">
                            <p:commandButton value="INGRESAR"
                                             action="#{reservaManagedBean.nuevo()}"
                                             update="formprincipal"
                                             style="align-items: center">
                            </p:commandButton>
                        </div>
                        <br/>
                        <div align="center">
                            <p:dataTable id="tablacargo" value="#{reservaManagedBean.listaReservas}" var="reserv">
                                <p:column headerText="ID">
                                    <p:outputLabel value="#{reserv.codigo}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="NOMBRE">
                                    <p:outputLabel value="#{reserv.nombre}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="RUC">
                                    <p:outputLabel value="#{reserv.ruc}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="DIRECCIÓN">
                                    <p:outputLabel value="#{reserv.direccion}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="E-MAIL">
                                    <p:outputLabel value="#{reserv.email}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="CIUDAD">
                                    <p:outputLabel value="#{reserv.ciudad}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="SITIO-WEB">
                                    <p:outputLabel value="#{reserv.sitioweb}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="EDITAR">
                                    <p:commandButton action="#{reservaManagedBean.seleccionar(reserv)}"
                                                     update="formprincipal"
                                                     icon="ui-icon-check">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="ELIMINAR">
                                    <p:commandButton action="#{reservaManagedBean.eliminar(reserv)}"
                                                     update="formprincipal"
                                                     icon="ui-icon-trash">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
             
        
        
    </h:body>
</html>
